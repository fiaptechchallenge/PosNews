# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-back-postechchallenge1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://postechchallenge1acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f3bc0fa35f9147908d6ad2549ddd83c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f684a59f6e7f4725bf50a21e63c5fb09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: postechchallenge1acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3bc0fa35f9147908d6ad2549ddd83c2 }}/aspnetimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wa-back-postechchallenge1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21909e313c23447f99224cf6fcfab17d }}
        images: 'postechchallenge1acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3bc0fa35f9147908d6ad2549ddd83c2 }}/aspnetimage:${{ github.sha }}'