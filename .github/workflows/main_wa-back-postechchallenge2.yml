# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-back-postechchallenge3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://postechchallenge3acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7fbc53fc6c184f39bdb12e4fc2a56f5b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc6555f0fd8647e2b2bbae0c61db5b99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: postechchallenge3acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7fbc53fc6c184f39bdb12e4fc2a56f5b }}/aspnetimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wa-back-postechchallenge3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_56d1b7abc3dc46b78ad706db6ca9c883 }}
        images: 'postechchallenge3acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7fbc53fc6c184f39bdb12e4fc2a56f5b }}/aspnetimage:${{ github.sha }}'
