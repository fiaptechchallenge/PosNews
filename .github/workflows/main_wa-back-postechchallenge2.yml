# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-back-postechchallenge2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://postechchallenge2acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_531219973c1f44f99280c3d6b6943ffe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b98fa6dc7471496989a73c73ef85dbe5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: postechchallenge2acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_531219973c1f44f99280c3d6b6943ffe }}/aspnetimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wa-back-postechchallenge2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d602a7ed8154f3abd994148214292a1 }}
        images: 'postechchallenge2acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_531219973c1f44f99280c3d6b6943ffe }}/aspnetimage:${{ github.sha }}'